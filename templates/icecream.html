{% extends 'base.html' %}
{% block title %} contact{% endblock title %}

{% block body %}

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
  integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

<script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.6.2/modernizr.min.js"></script>
<script src="http:////cdnjs.cloudflare.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>

<div class="container">
  <div class="container-fluid my-4 ">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <h1 class="my-2  text-center">
          <p style="font-family:Georgia">
          <div id=‘home’>SEleCt YOur CONE</div>
          </p>
        </h1>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          <div class="col">
            <div class="card shadow-sm">
              <div class="card-body">
                
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    

                  </div>
                  <small class="text-muted"></small>
                </div>
              </div>
            </div>
          </div>

          {%for i in product|slice:"1:" %}
          <div class="col">
            <div class="card shadow-sm">
              <img src="/media/{{product.i.image}}" class="d-block w-90" alt="...">

              <div class="card-body">
                <p class="card-text" id="namepr{{i.id}}">{{i.name}}
                <div class="d-flex justify-content-between align-items-center">

                  <span id="divpr{{i.id}}" class="divpr">
                    <button id="pr{{i.id}}" class="btn btn-primary cart">BUY</button>
                  </span>
                  <small class="text-muted"></small>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}






          {% endblock body %}





          {% block js %}
          <script>

            if (localStorage.getItem('cart') == null) {
              var cart = {};
            }
            else {
              cart = JSON.parse(localStorage.getItem('cart'));
              updateCart(cart);


            }
            $('.divpr').on('click', 'button.cart', function () {

              var idstr = this.id.toString();

              if (cart[idstr] != undefined) {
                qty = cart[idstr][0] + 1;
              }
              else {
                qty = 1;
                name = document.getElementById('name'+idstr).innerHTML
                cart[idstr] = [qty , name];

              }
              updateCart(cart);
              localStorage.setItem('cart', JSON.stringify(cart));


            });









            $('#popcart').popover({ delay: 100 });
            updatePopover(cart);
            function updatePopover(cart) {
              console.log('We are inside updatePopover');
              var popStr = "";


              var i = 1;
              for (var item in cart) {
                popStr = popStr + '<b>' + i + '</b>. ';
                popStr = popStr + document.getElementById('name' + item).innerHTML.slice(0, 19) + "... Qty: " + cart[item][0] + '<br>';
                i = i + 1;
              }


              popStr = popStr + "</div>" + "<a  href='/checkout' class=' mx-2 my-2' id ='checkout' style='color:black; background-color:light-blue; '>CHECKOUT</a>" + "<a  id='clearcart' href='#' > CLEARCART</a>"

              console.log(popStr);
              document.getElementById('popcart').setAttribute('data-bs-content', popStr);
              const exampleEl = document.getElementById('popcart')
              const popover = new bootstrap.Popover(exampleEl, { html: true })




            }




           
              $('#clearcart').click(function () {

                console.log('Inside Clear Cart Function')
                cart = JSON.parse(localStorage.getItem('cart'));
                for (var item in cart) {
                  document.getElementById('div' + item).innerHTML = '<button id="' + item + '"class=btn btn-primary cart">Add To Cart</button>'
                }
                localStorage.clear();
                cart = {};
                updateCart(cart);

              });
        


            function updateCart(cart) {
              var sum = 0;

              for (var item in cart) {
                sum = sum + cart[item][0];
                document.getElementById('div' + item).innerHTML = "<button id='minus" + item + "' class='btn btn-primary minus'>-</button> <span id='val" + item + "''>" + cart[item][0]+ "</span> <button id='plus" + item + "' class='btn btn-primary plus'> + </button>";

              }
              localStorage.setItem('cart', JSON.stringify(cart));
              document.getElementById('cart').innerHTML = sum;
              updatePopover(cart);



            }

            $('.divpr').on('click', 'button.minus', function () {
              a = this.id.slice(7,);
              cart['pr' + a][0] = cart['pr' + a][0] - 1;
              cart['pr' + a][0] = Math.max(0, cart['pr' + a][0]);
              document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
              updateCart(cart);
            });

            $('.divpr').on('click', 'button.plus', function () {
              a = this.id.slice(6,);
              cart['pr' + a][0] = cart['pr' + a][0] + 1;
              document.getElementById('valpr' + a).innerHTML = cart['pr' + a][0];
              updateCart(cart);

            });












          </script>
          {% endblock %}




          </html>
